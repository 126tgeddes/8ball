<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container text-center">
        <h1>Magic 8 Ball</h1>
        <label for="user-name">Enter your name (optional): </label>
        <br>
        <input type="text" id="user-name" placeholder="Enter your name">
    </br>
        <label for="user-question">Ask your question: </label>
        <br>
        <input type="text" id="user-question" placeholder="What would you like to ask?">
  </br>
        <button id="ask-button">Ask the Magic 8 Ball
          <img src="img/Magic8_GIF.gif" class="rounded mx-auto d-block" alt="...">
        </button>
        <p id="response"></p>
      </div>      


    <script src="js/8ball.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
